<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Nindza Maja's Drawings</h3>
        <div class="form-group">
          <div class="form-label" *ngIf="query"><strong>For:</strong>
            {{ query }}
          </div>
          <input class="form-control mt-2" type="text" placeholder="e.g. vampire, purple, vortex, strajk, personality, madness, ninja, shiny..."
            [(ngModel)]="query">
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="query">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let drawing of (drawings | searchDrawings: query)"
            (click)="showDrawing(drawing); query=''"
            [style.backgroundColor]="drawing.highlight ? '#EEE' : '#FFF'">
            <app-drawing-items [drawing]="drawing" ></app-drawing-items>
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

  <app-drawing-details  *ngIf="currentDrawing" 
    [drawing]="currentDrawing"></app-drawing-details>

</div><!-- position -->
